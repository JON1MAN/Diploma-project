; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	miguelbalboa/MFRC522@^1.4.12
	arduino-libraries/Arduino_JSON@^0.2.0
	chris--a/Keypad@^3.1.1
	madhephaestus/ESP32Servo@^1.1.2
upload_port = /dev/cu.usbserial-0001
lib_extra_dirs = lib
build_flags = 
	-D WIFI_SSID=\"${sysenv.PLATFORMIO_WIFI_SSID}\"
	-D WIFI_PASSWORD=\"${sysenv.PLATFORMIO_WIFI_PASSWORD}\"
	-D BACKEND_IP=\"${sysenv.PLATFORMIO_BACKEND_IP}\"
	-D REGISTER_ENDPOINT=\"${sysenv.PLATFORMIO_REGISTER_ENDPOINT}\"
	-D VALIDATE_ENDPOINT=\"${sysenv.PLATFORMIO_VALIDATE_ENDPOINT}\"
	-D DELETE_CARD_ENDPOINT=\"${sysenv.PLATFORMIO_DELETE_CARD_ENDPOINT}\"
